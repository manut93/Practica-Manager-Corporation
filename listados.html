<script>
/*listados trabajadores*/
var ventanaPadre = window.opener;
	console.log(ventanaPadre);
	var divListados = document.getElementById('listados');
	if(ventanaPadre.tipoListado=="todo"){
	divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoPorTipoTrabajadores("Actor"));
	divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoPorTipoTrabajadores("Representante"));
	divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoPorTipoTrabajadores("Director"));
	}else{
		document.getElementById("footer").style.position = "relative";
		if(ventanaPadre.tipoListado=="Actor" || ventanaPadre.tipoListado=="Director" || ventanaPadre.tipoListado=="Representante"){
				divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoPorTipoTrabajadores(ventanaPadre.tipoListado));
		}else{
			if(ventanaPadre.tipoListado=="producciones"){
				divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoProduccionPorTipo("Pelicula"));
				divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoProduccionPorTipo("Serie"));
				divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoProduccionPorTipo("Obra"));
			}else{
				if(ventanaPadre.tipoListado=="Serie" || ventanaPadre.tipoListado=="Pelicula" || ventanaPadre.tipoListado=="Obra"){
					divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoProduccionPorTipo(ventanaPadre.tipoListado));
				}
				else
				{
					if (ventanaPadre.tipoListado=="obrasPorGenero") {
						divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoObrasPorGenero(ventanaPadre.genero));
					}
					else
					{
						if (ventanaPadre.tipoListado=="seriesNumCap") {
							divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoSeriesNumCap(ventanaPadre.minCaps, ventanaPadre.maxCaps));
						}
						else
							if (ventanaPadre.tipoListado=="peliculasPorFecha") {
							divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoPeliculasPorFecha(ventanaPadre.fechaMin, ventanaPadre.fechaMax));
							}
							if(ventanaPadre.tipoListado=="contratos") 
							{
								divListados.appendChild(ventanaPadre.oManagerCorporation.getListadoContratos());
							}
						}	
					}
				}
			}
		}

</script>
